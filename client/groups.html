<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сообщества</title>
    <link rel="stylesheet" href="friendGroup.css">
</head>
<body>
<header>
    <div class="container">
        <nav class="navHeader">
            <a class="logo" href="personalPage.html">GigaNet</a>
            <div class="ulDiv">
                <ul class="ulHeader">
                    <li class="item"><a class="itemLink" href="personalPage.html">Моя страница</a></li>
                    <li class="item"><a class="itemLink" href="friends.html">Подписки</a></li>
                    <li class="item"><a class="chosen" href="">Сообщества</a></li>
                </ul>
            </div>
            <div style="margin-left: 100px">
                <a href="personalPage.html"><img src="widePhoto.jpg" alt="defaultUser.png" class="avatar"></a>
            </div>
        </nav>
    </div>
</header>
<div class="mainContainer">
    <div class="friendsContainer" style="border-radius: 15px;">
        <div class="friendBox">
            <h2>Список сообществ</h2>
            <div class="friendScroll" style="height: 460px">
                <div class="friend">
                    <a href=""><img src="unnamed.jpg" alt="defaultUser.png" class="avatar"></a>
                    <a href=""><h4>Спортики</h4></a>
                </div>
                <div class="friend">
                    <a href=""><img src="unnamed.jpg" alt="defaultUser.png" class="avatar"></a>
                    <a href=""><h4>Программисты</h4></a>
                </div>
                <div class="friend">
                    <a href=""><img src="unnamed.jpg" alt="defaultUser.png" class="avatar"></a>
                    <a href=""><h4>Дотеры</h4></a>
                </div>
                <div class="friend">
                    <a href=""><img src="unnamed.jpg" alt="defaultUser.png" class="avatar"></a>
                    <a href=""><h4>Джависты</h4></a>
                </div>
                <div class="friend">
                    <a href=""><img src="unnamed.jpg" alt="defaultUser.png" class="avatar"></a>
                    <a href=""><h4>Баскетболлисты</h4></a>
                </div>
                <div class="friend">
                    <a href=""><img src="unnamed.jpg" alt="defaultUser.png" class="avatar"></a>
                    <a href=""><h4>Шахматные короли</h4></a>
                </div>
                <div class="friend">
                    <a href=""><img src="unnamed.jpg" alt="defaultUser.png" class="avatar"></a>
                    <a href=""><h4>Хорваты</h4></a>
                </div>
                <div class="friend">
                    <a href=""><img src="unnamed.jpg" alt="defaultUser.png" class="avatar"></a>
                    <a href=""><h4>Лейкоциты</h4></a>
                </div>
                <div class="friend">
                    <a href=""><img src="unnamed.jpg" alt="defaultUser.png" class="avatar"></a>
                    <a href=""><h4>Зибры</h4></a>
                </div>
            </div>
        </div>
        <div class="friendBox" style="margin-left: 20px;">
            <h2>Найти сообщество</h2>
            <div class="searchContainer">
                <div>
                    <input class="searchInput" type="text" placeholder="Поиск сообществ"/>
                    <button class="searchButton">Найти</button>
                </div>
            </div>
            <div class="friendScroll">
                <h3 class="searchDefault">Найдите новых сообщества</h3>
            </div>
        </div>
        <div class="friendBox" style="margin-left: 20px;">
            <h2>Создать сообщество</h2>
            <div class="groupFormContainer">
                <form method="post" id="groupForm">
                    <div class="groupFormData">
                        <label for="groupName">Название группы</label>
                        <input class="inputGroupData" type="text" id="groupName" placeholder="Название группы">
                    </div>
                    <div class="groupFormData">
                        <label for="groupPhoto">Фото</label>
                        <input type="file" id="groupPhoto">
                    </div>
                    <label for="selfInformation" style="margin-top: 0">О группе</label>
                    <textarea id="selfInformation" placeholder="Не указано" aria-multiline="true"></textarea>
                    <div class="errorServer">
                        <span>Ошибка на сервере</span>
                    </div>
                    <div class="groupFormData" style="margin-top: 20px">
                        <button type="submit" id="groupCreateButton">Создать</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
