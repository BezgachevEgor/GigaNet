<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация в GigaNet</title>
    <link rel="stylesheet" href="forms.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.min.js" type="text/javascript"></script>
</head>
<body>
<div class="mainContainer">
    <div class="container" style="border-radius: 15px;">
        <div style="padding: 10px;">
            <form method="post" id="signUpForm">
                <h2>Регистрация в GigaNet</h2>
                <div class="container">
                    <div class="formInput">
                        <label for="name">Имя</label>
                        <input class="inputData" type="text" id="name" placeholder="Имя">
                    </div>
                    <div class="formInput">
                        <label for="family">Фамилия</label>
                        <input class="inputData" type="text" id="family" placeholder="Фамилия">
                    </div>
                </div>
                <div class="container">
                    <div class="formInput">
                        <label for="surname">Отчество (при наличии)</label>
                        <input class="inputData" type="text" id="surname" placeholder="Отчество">
                    </div>
                    <div class="formInput">
                        <label for="phone">Номер телефона</label>
                        <input class="inputData" type="text" id="phone" placeholder="Номер телефона">
                    </div>
                </div>
                <div class="container">
                    <div class="formInput">
                        <label for="password">Пароль</label>
                        <input class="inputData" type="password" id="password" placeholder="Введите пароль">
                    </div>
                    <div class="formInput">
                        <label for="checkPassword">Подтвердите пароль</label>
                        <input class="inputData" type="password" id="checkPassword" placeholder="Подтвердите пароль">
                    </div>
                </div>
                <div class="formInput" style="margin-bottom: 20px; margin-top: 0">
                    <span>Некорректное имя</span>
                </div>
                <div class="container">
                    <input id="formButton" type="submit" value="Зарегистрироваться">
                </div>
                <a href="index.html">Уже зарегистрированы?</a>
            </form>
        </div>
    </div>
</div>
<script>
    $.mask.definitions['h'] = "[0|1|3|4|5|6|7|9]"
    $("#phone").mask("+7 (h99) 999-99-99");
</script>
</body>
</html>
