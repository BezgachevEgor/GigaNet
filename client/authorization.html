<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход в GigaNet</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
<div class="mainContainer">
    <div class="container" style="border-radius: 15px;">
        <div style="padding: 10px;">
            <form method="post" id="signUpForm">
                <h2>Вход в GigaNet</h2>
                <div class="container">
                    <div class="formInput">
                        <label for="phone">Номер телефона</label>
                        <input class="inputData" type="text" id="phone" placeholder="+7(000)000-00-00">
                    </div>
                </div>
                <div class="container">
                    <div class="formInput">
                        <label for="password">Пароль</label>
                        <input class="inputData" type="password" id="password" placeholder="Введите пароль">

                    </div>
                </div>
                <div class="container">
                    <input id="formButton" type="submit" value="Войти">
                </div>
                <a href="">Зарегистрироваться</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
